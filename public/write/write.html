<div class="header">
    <div class="container">
        <h1>글쓰기</h1>
        <p>의견을 작성해주세요.</p>
    </div>
</div>

<div class="container">
    <form id="writeForm">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">제목 *</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="nickname" class="col-sm-2 col-form-label">닉네임 *</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="nickname" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="content" class="col-sm-2 col-form-label">내용 *</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" rows="5" required></textarea>
                <small class="form-text">작성 제출 후 수정은 불가하고 삭제만 가능합니다.</small>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">비밀번호 *</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" required>
                <small class="form-text">비밀번호는 글 수정/삭제 시 필요합니다.</small>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="file" class="col-sm-2 col-form-label">사진 업로드</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="file" accept="image/*">
            </div>
        </div>
        <div class="submit-btn">
            <button type="submit" class="btn btn-primary">등록</button>
        </div>
    </form>
</div>
