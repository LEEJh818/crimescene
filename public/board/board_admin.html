<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>

<script>
    // Firebase 초기화
    const firebaseConfig = {
        apiKey: "AIzaSyD7g5DdSIGP7FB5Jjsejqjwd71HKjZK0XI",
        authDomain: "crime-scene-9a5f5.firebaseapp.com",
        projectId: "crime-scene-9a5f5",
        storageBucket: "crime-scene-9a5f5.appspot.com",
        messagingSenderId: "1056014636450",
        appId: "1:1056014636450:web:3ca8a4560bf0c135a7cefb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    const postId = getQueryParam('id');

    if (postId) {
        db.collection('board').doc(postId).get().then((doc) => {
            if (doc.exists) {
                const data = doc.data();
                const date = data.날짜.toDate ? data.날짜.toDate() : new Date(data.날짜);
                document.getElementById('postTitle').textContent = data.제목;
                document.getElementById('postAuthor').textContent = data.글쓴이;
                document.getElementById('postDate').textContent = date.toLocaleDateString();
                document.getElementById('postContent').textContent = data.내용;
                
                // 이미지 표시
                if (data.이미지) {
                    const img = document.createElement('img');
                    img.src = data.이미지;
                    img.alt = '첨부 이미지';
                    document.getElementById('postContent').appendChild(img);
                }
                
                loadComments();
            } else {
                console.error('No such document!');
            }
        }).catch((error) => {
            console.error('Error getting document:', error);
        });
    } else {
        console.error('No postId found in URL');
    }

    function loadComments() {
        db.collection('board').doc(postId).collection('comments').orderBy('date', 'asc').get().then((querySnapshot) => {
            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                const date = data.date.toDate ? data.date.toDate() : new Date(data.date);
                commentElement.innerHTML = `
                    <div class="comment-author">${data.author}</div>
                    <div class="comment-date">${date.toLocaleString()}</div>
                    <div class="comment-content">${data.content}</div>
                    <span class="delete-comment" data-id="${doc.id}">삭제</span>
                `;
                commentsContainer.appendChild(commentElement);
            });

            // 댓글 삭제 기능 추가
            document.querySelectorAll('.delete-comment').forEach((element) => {
                element.addEventListener('click', (event) => {
                    const commentId = event.target.getAttribute('data-id');
                    if (confirm('정말로 이 댓글을 삭제하시겠습니까?')) {
                        db.collection('board').doc(postId).collection('comments').doc(commentId).delete().then(() => {
                            loadComments(); // 댓글 삭제 후 다시 로드
                        }).catch((error) => {
                            console.error('Error removing document: ', error);
                        });
                    }
                });
            });
        }).catch((error) => {
            console.error('Error getting comments:', error);
        });
    }

    document.getElementById('addCommentButton').addEventListener('click', () => {
        const author = document.getElementById('commentAuthor').value;
        const content = document.getElementById('commentContent').value;
        if (author && content) {
            db.collection('board').doc(postId).collection('comments').add({
                author: author,
                content: content,
                date: new Date()
            }).then(() => {
                document.getElementById('commentAuthor').value = '';
                document.getElementById('commentContent').value = '';
                loadComments(); // 새 댓글 추가 후 다시 로드
            }).catch((error) => {
                console.error('Error adding comment: ', error);
            });
        } else {
            alert('작성자와 댓글 내용을 입력해 주세요.');
        }
    });

    document.getElementById('backButton').addEventListener('click', () => {
        window.location.href = "../board/board.html"; 
    });

    document.getElementById('deleteButton').addEventListener('click', () => {
        if (confirm('정말로 이 게시글을 삭제하시겠습니까?')) {
            db.collection('board').doc(postId).delete().then(() => {
                window.location.href = "../board/board.html"; // 게시글 삭제 후 목록 페이지로 이동
            }).catch((error) => {
                console.error('Error removing document: ', error);
            });
        }
    });
</script>
