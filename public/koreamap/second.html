<div class="container">
    <form id="writeForm">
        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">제목 *</label>

                    <option value="대구">대구</option>
                    <option value="울산">울산</option>
                    <option value="충청남도">충청남도</option>
                    <option value="부산">부산</option>
                    <option value="경상남도">경상남도</option>
                    <option value="전라북도">전라북도</option>
                    <option value="전라남도">전라남도</option>
                    <option value="광주">광주</option>

<script>
// Firebase 초기화
const firebaseConfig = {
    apiKey: "AIzaSyD7g5DdSIGP7FB5Jjsejqjwd71HKjZK0XI",
    authDomain: "crime-scene-9a5f5.firebaseapp.com",
    projectId: "crime-scene-9a5f5",
    storageBucket: "crime-scene-9a5f5.appspot.com",
    messagingSenderId: "1056014636450",
    appId: "1:1056014636450:web:3ca8a4560bf0c135a7cefb"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const storage = firebase.storage();

document.getElementById('writeForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const nickname = document.getElementById('nickname').value;
    const content = document.getElementById('content').value;
    const region = document.getElementById('region').value;
    const address = document.getElementById('address').value;
    const file = document.getElementById('file').files[0];
    const date = firebase.firestore.Timestamp.now(); // Firestore의 Timestamp 타입으로 현재 시간을 저장

    if (file) {
        const storageRef = storage.ref();
        const fileRef = storageRef.child('uploads/' + file.name);

        fileRef.put(file).then(() => {
            fileRef.getDownloadURL().then((url) => {
                addPostToFirestore(title, nickname, content, region, address, date, url);
            });
        }).catch((error) => {
            console.error('Error uploading file: ', error);
        });
    } else {
        addPostToFirestore(title, nickname, content, region, address, date, null);
    }
});

function addPostToFirestore(title, nickname, content, region, address, date, imageUrl) {
    db.collection('patrolRequests').add({
        제목: title,
        닉네임: nickname,
        내용: content,
        지역: region,
        주소: address,
        날짜: date, // Firestore Timestamp 타입으로 저장
        이미지: imageUrl || ''
    }).then(() => {
        alert('등록 완료되었습니다.');
        window.location.href = "map.html";
    }).catch((error) => {
        console.error('Error adding document: ', error);
    });
}
</script>
