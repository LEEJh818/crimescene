<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD7g5DdSIGP7FB5Jjsejqjwd71HKjZK0XI",
        authDomain: "crime-scene-9a5f5.firebaseapp.com",
        projectId: "crime-scene-9a5f5",

        messagingSenderId: "1056014636450",
        appId: "1:1056014636450:web:3ca8a4560bf0c135a7cefb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function loadBoardList() {
        db.collection('board').orderBy('날짜', 'desc').get().then((querySnapshot) => {
            const boardTableBody = document.getElementById('boardTableBody');
            boardTableBody.innerHTML = '';
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const date = data.날짜.toDate ? data.날짜.toDate() : new Date(data.날짜);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${data.제목}</td>
                    <td>${data.글쓴이}</td>
                    <td>${date.toLocaleDateString()}</td>
                    <td><a href="../admin/board_admin3.html?id=${doc.id}" class="btn btn-primary">상세보기</a></td>
                `;
                boardTableBody.appendChild(row);
            });
        }).catch((error) => {
            console.error('Error getting documents:', error);
        });
    }

    loadBoardList();
</script>
